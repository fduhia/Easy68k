<p class="heading">Assembler Directives - SET<hr noshade></p>
<p></p>
<p><b>SET</b> - 
The SET directive is very similar to the EQU directive. The difference is that SET allows the symbol to be redefined and EQU does not. </p>
<p class="sourcecode">
Size&nbsp;&nbsp;&nbsp;SET&nbsp;&nbsp;&nbsp;&nbsp;38&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Size defined as 38<BR>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;.<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;.<Br>
Size&nbsp;&nbsp;&nbsp;SET&nbsp;&nbsp;&nbsp;&nbsp;32&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Size redefined as 32<Br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;.
</p>

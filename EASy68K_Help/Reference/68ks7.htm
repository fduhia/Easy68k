      <H1 class="heading">Shift and Rotation<br>
        <hr noshade>
      </H1>
      <span class="subheading"> </span><span class="text">These instructions perform arithmetic and logical shift and rotation with or without extra carry.<br>
      <br>
      </span>
      <TABLE border=0 cellPadding=0 cellSpacing=1 class="text">
        <TBODY>
          <TR>
            <TD width="90"><A 
              href="68ks7a.htm">ASL</A>, <A 
              href="68ks7b.htm">ASR</A></TD>
            <TD width="201">Arithmetic shift left/right.</TD>
          </TR>
          <TR>
            <TD><A 
              href="68ks7c.htm">LSL</A>, <A 
              href="68ks7d.htm">LSR</A></TD>
            <TD>Logical shift left/right.</TD>
          </TR>
          <TR>
            <TD><A 
              href="68ks7e.htm">ROL</A>, <A 
              href="68ks7f.htm">ROR</A></TD>
            <TD>Rotation left/right without extra carry.</TD>
          </TR>
          <TR>
            <TD><A 
              href="68ks7g.htm">ROXL</A>, <A 
              href="68ks7h.htm">ROXR</A></TD>
            <TD>Rotation left/right through extra carry.</TD>
          </TR>
